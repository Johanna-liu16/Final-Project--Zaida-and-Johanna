<!DOCTYPE html>
<!-- ICS2O-My first PWA -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Johanna Liu" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="manifest" href="/ICS2O-Assignment-6-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/citation.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Capital Searcher</title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <script src="./js/city.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Capital City Facts</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="./">Home</a>
          <a class="mdl-navigation__link" href="./citation.html">Citation Machine</a>
          <a class="mdl-navigation__link" href="./calculator.html">Calculator</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <br>
        <!-- Textfield -->
        <form action="#">
          <h6>Enter a capital city: </h6>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="city">
            <label class="mdl-textfield__label" for="city">Enter capital city here...</label>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Calculate
        </button>
        <br>
        <br>
        <div class="page-content"><!-- Your content goes here --></div>
        <div id="api-image"></div>
        <div id="info"></div>
      </main>
    </div>
  </body>
</html>
